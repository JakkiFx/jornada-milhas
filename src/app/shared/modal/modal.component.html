<section class="modal">
  <h1 mat-dialog-title>Viajante</h1>
  <div mat-dialog-content>
    <div class="selecao-idade">
      <ul>
        <li>Adultos</li>
        <li>(Acima de 12 anos)</li>
        <li>
          <button class="decremento" mat-mini-fab color="primary">
            <img
              src="/assets/icons/do_not_disturb_on.png"
              alt="Operador de subtração"
            />
          </button>
          <span>1</span>
          <button class="incremento" mat-mini-fab color="primary">
            <img
              src="/assets/icons/add_circle.png"
              alt="Operador de adição"
            />
          </button>
        </li>
      </ul>
      <ul>
        <li>Crianças</li>
        <li>(Entre 2 e 11 anos)</li>
        <li>
          <button class="decremento" mat-mini-fab color="primary">
            <img
              src="/assets/icons/do_not_disturb_on.png"
              alt="Operador de subtração"
            />
          </button>
          <span>0</span>
          <button class="incremento" mat-mini-fab color="primary">
            <img
              src="/assets/icons/add_circle.png"
              alt="Operador de adição"
            />
          </button>
        </li>
      </ul>
      <ul>
        <li>Bebês</li>
        <li>(Até 2 anos)</li>
        <li>
          <button class="decremento" mat-mini-fab color="primary">
            <img
              src="/assets/icons/do_not_disturb_on.png"
              alt="Operador de subtração"
            />
          </button>
          <span>0</span>
          <button class="incremento" mat-mini-fab color="primary">
            <img
              src="/assets/icons/add_circle.png"
              alt="Operador de adição"
            />
          </button>
        </li>
      </ul>
    </div>

    <div class="selecao-categoria">
      <h2 mat-dialog>Categoria</h2>
      <mat-chip-listbox aria-label="Tipo de passagem">
        <mat-chip-option selected>Executiva</mat-chip-option>
        <mat-chip-option>Econômica</mat-chip-option>
      </mat-chip-listbox>
    </div>
  </div>
  <button mat-flat-button color="primary">BUSCAR</button> 
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
  </div>
</section>
